session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- open_incident:
    use_entities: []
- out_of_scope
entities:
- email
- priority
slots:
  email:
    type: unfeaturized
  incident_title:
    type: unfeaturized
  priority:
    type: categorical
    values:
    - low
    - medium
    - high
  problem_description:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hello, I'm an assistant that can assist you in opening up a new case.  
      You can start by saying I want to open a case.
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_email:
  - text: What is your email address to lookup for creating the ticket?
  utter_ask_incident_title:
  - text: What should we use for the title of this incident?
  utter_ask_problem_description:
  - text: Ok what is the problem description for the issue?
  utter_ask_priority:
  - text: Ok what should the priority be?  Low, medium, or high?
  utter_no_email:
  - text: Sorry that email isn't in our incident management system.
  utter_incident_opened:
  - text: 'Ok incident has been opened successfully for email: {email}.'
  out_of_scope:
  - text: Sorry I don't know how to answer this yet, but I'm learning new things every
      day.
actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- out_of_scope
forms:
- open_incident_form
